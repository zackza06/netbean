<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetailsLabel_detailsPK_name}"/>
                    <h:outputText value="#{detailsController.selected.detailsPK.name}" title="#{bundle.ViewDetailsTitle_detailsPK_name}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_detailsPK_lastName}"/>
                    <h:outputText value="#{detailsController.selected.detailsPK.lastName}" title="#{bundle.ViewDetailsTitle_detailsPK_lastName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailsController.destroyAndView}" value="#{bundle.ViewDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{detailsController.prepareCreate}" value="#{bundle.ViewDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{detailsController.prepareList}" value="#{bundle.ViewDetailsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetailsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
