<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProjectEmpty}" rendered="#{projectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectController.items.rowCount > 0}">
                    <h:outputText value="#{projectController.pagination.pageFirstItem + 1}..#{projectController.pagination.pageLastItem + 1}/#{projectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectController.previous}" value="#{bundle.Previous} #{projectController.pagination.pageSize}" rendered="#{projectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectController.next}" value="#{bundle.Next} #{projectController.pagination.pageSize}" rendered="#{projectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTitle_projno}"/>
                            </f:facet>
                            <h:outputText value="#{item.projno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTitle_prodesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.prodesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTitle_startdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTitle_enddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.enddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTitle_budget}"/>
                            </f:facet>
                            <h:outputText value="#{item.budget}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectController.prepareView}" value="#{bundle.ListProjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectController.prepareEdit}" value="#{bundle.ListProjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectController.destroy}" value="#{bundle.ListProjectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ListProjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
