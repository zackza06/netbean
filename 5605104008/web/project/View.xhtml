<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectLabel_projno}"/>
                    <h:outputText value="#{projectController.selected.projno}" title="#{bundle.ViewProjectTitle_projno}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_prodesc}"/>
                    <h:outputText value="#{projectController.selected.prodesc}" title="#{bundle.ViewProjectTitle_prodesc}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_startdate}"/>
                    <h:outputText value="#{projectController.selected.startdate}" title="#{bundle.ViewProjectTitle_startdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_enddate}"/>
                    <h:outputText value="#{projectController.selected.enddate}" title="#{bundle.ViewProjectTitle_enddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_budget}"/>
                    <h:outputText value="#{projectController.selected.budget}" title="#{bundle.ViewProjectTitle_budget}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.destroyAndView}" value="#{bundle.ViewProjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
