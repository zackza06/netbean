<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projno}" for="projno" />
                    <h:inputText id="projno" value="#{projectController.selected.projno}" title="#{bundle.CreateProjectTitle_projno}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projno}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_prodesc}" for="prodesc" />
                    <h:inputText id="prodesc" value="#{projectController.selected.prodesc}" title="#{bundle.CreateProjectTitle_prodesc}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_startdate}" for="startdate" />
                    <h:inputText id="startdate" value="#{projectController.selected.startdate}" title="#{bundle.CreateProjectTitle_startdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_enddate}" for="enddate" />
                    <h:inputText id="enddate" value="#{projectController.selected.enddate}" title="#{bundle.CreateProjectTitle_enddate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_budget}" for="budget" />
                    <h:inputText id="budget" value="#{projectController.selected.budget}" title="#{bundle.CreateProjectTitle_budget}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
