<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_empname}" for="empname" />
                    <h:inputText id="empname" value="#{employeesController.selected.empname}" title="#{bundle.CreateEmployeesTitle_empname}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_hiredate}" for="hiredate" />
                    <h:inputText id="hiredate" value="#{employeesController.selected.hiredate}" title="#{bundle.CreateEmployeesTitle_hiredate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{employeesController.selected.salary}" title="#{bundle.CreateEmployeesTitle_salary}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_position}" for="position" />
                    <h:inputText id="position" value="#{employeesController.selected.position}" title="#{bundle.CreateEmployeesTitle_position}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_mgrno}" for="mgrno" />
                    <h:inputText id="mgrno" value="#{employeesController.selected.mgrno}" title="#{bundle.CreateEmployeesTitle_mgrno}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_depno}" for="depno" />
                    <h:selectOneMenu id="depno" value="#{employeesController.selected.depno}" title="#{bundle.CreateEmployeesTitle_depno}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_depno}">
                        <f:selectItems value="#{depController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_details}" for="details" />
                    <h:selectOneMenu id="details" value="#{employeesController.selected.details}" title="#{bundle.CreateEmployeesTitle_details}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_details}">
                        <f:selectItems value="#{detailsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_projwork}" for="projwork" />
                    <h:selectOneMenu id="projwork" value="#{employeesController.selected.projwork}" title="#{bundle.CreateEmployeesTitle_projwork}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_projwork}">
                        <f:selectItems value="#{projworkController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.create}" value="#{bundle.CreateEmployeesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.CreateEmployeesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
