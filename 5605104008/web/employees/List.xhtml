<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmployeesEmpty}" rendered="#{employeesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{employeesController.items.rowCount > 0}">
                    <h:outputText value="#{employeesController.pagination.pageFirstItem + 1}..#{employeesController.pagination.pageLastItem + 1}/#{employeesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{employeesController.previous}" value="#{bundle.Previous} #{employeesController.pagination.pageSize}" rendered="#{employeesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{employeesController.next}" value="#{bundle.Next} #{employeesController.pagination.pageSize}" rendered="#{employeesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{employeesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_empname}"/>
                            </f:facet>
                            <h:outputText value="#{item.empname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_hiredate}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiredate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_salary}"/>
                            </f:facet>
                            <h:outputText value="#{item.salary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_position}"/>
                            </f:facet>
                            <h:outputText value="#{item.position}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_mgrno}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgrno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_depno}"/>
                            </f:facet>
                            <h:outputText value="#{item.depno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_details}"/>
                            </f:facet>
                            <h:outputText value="#{item.details}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeesTitle_projwork}"/>
                            </f:facet>
                            <h:outputText value="#{item.projwork}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{employeesController.prepareView}" value="#{bundle.ListEmployeesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeesController.prepareEdit}" value="#{bundle.ListEmployeesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeesController.destroy}" value="#{bundle.ListEmployeesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{employeesController.prepareCreate}" value="#{bundle.ListEmployeesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
