<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepLabel_depno}" for="depno" />
                    <h:inputText id="depno" value="#{depController.selected.depno}" title="#{bundle.EditDepTitle_depno}" required="true" requiredMessage="#{bundle.EditDepRequiredMessage_depno}"/>
                    <h:outputLabel value="#{bundle.EditDepLabel_depname}" for="depname" />
                    <h:inputText id="depname" value="#{depController.selected.depname}" title="#{bundle.EditDepTitle_depname}" />
                    <h:outputLabel value="#{bundle.EditDepLabel_location}" for="location" />
                    <h:inputText id="location" value="#{depController.selected.location}" title="#{bundle.EditDepTitle_location}" />
                </h:panelGrid>
                <h:commandLink action="#{depController.update}" value="#{bundle.EditDepSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepViewLink}"/>
                <br />
                <h:commandLink action="#{depController.prepareList}" value="#{bundle.EditDepShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
