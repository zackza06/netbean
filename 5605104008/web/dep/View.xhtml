<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepLabel_depno}"/>
                    <h:outputText value="#{depController.selected.depno}" title="#{bundle.ViewDepTitle_depno}"/>
                    <h:outputText value="#{bundle.ViewDepLabel_depname}"/>
                    <h:outputText value="#{depController.selected.depname}" title="#{bundle.ViewDepTitle_depname}"/>
                    <h:outputText value="#{bundle.ViewDepLabel_location}"/>
                    <h:outputText value="#{depController.selected.location}" title="#{bundle.ViewDepTitle_location}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{depController.destroyAndView}" value="#{bundle.ViewDepDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDepEditLink}"/>
                <br />
                <h:commandLink action="#{depController.prepareCreate}" value="#{bundle.ViewDepCreateLink}" />
                <br />
                <h:commandLink action="#{depController.prepareList}" value="#{bundle.ViewDepShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDepIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
